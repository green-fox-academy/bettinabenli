<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fox Club Tamagochi</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<ul>
    <ul>
        <li>
            <a th:href="@{${fox.name}}">Information</a>
        </li>
        <li>
            <a th:href="@{/nutritionStore/} + ${fox.name}">Nutrition Store</a>
        </li>
        <li>
            <a th:href="@{/trickCenter/} + ${fox.name}">Trick Center</a>
        </li>
        <li>
            <a th:href="@{/login}">Login</a>
        </li>
    </ul>
</ul>
<p><img src="/images/greenfox.png"/></p>

<span th:text="'This is ' + ${fox.name} +'. Currently living on ' + ${fox.food}
            + ' and ' + ${fox.drink}">...</span>
<span th:if="${fox.getListOfLearnedTricks()} == null" th:text="' He knows 0 trick.'"></span>
<span th:unless="${fox.getListOfLearnedTricks()} == null"
      th:text="'. He knows ' + ${fox.getListOfLearnedTricks().size()} + ' trick(s)'"></span>
<h1>Known Tricks</h1>
<p th:if="${fox.getListOfLearnedTricks()} == null" th:text="'Your pet does not know any tricks yet! Go learn some.'"/>
<ul th:unless="${fox.getListOfLearnedTricks()} == null" th:each="trick: ${fox.getListOfLearnedTricks()}">
    <li th:text="${trick}"></li>
</ul>
</body>
</html>
